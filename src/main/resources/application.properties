spring.datasource.url=jdbc:mysql://localhost/electric_bicycle?useUnicode=true&characterEncoding=UTF-8
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#配置mybatis映射 下滑线转驼峰
mybatis.configuration.mapUnderscoreToCamelCase=true
#配置 文件上传地址
