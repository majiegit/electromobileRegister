#配置自定义静态资源访问目录
mypath=/opt/ele/file/
spring.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/,file:${mypath}
#　设置上传文件的大小
spring.http.multipart.maxFileSize=1Mb
spring.http.multipart.maxRequestSize=1Mb
#设置编码
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
#控制台打印sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl